<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Score Board</title>
  </head>
  <body>
    <header class="text-end">
      <button class="m-2 btn btn-primary" onclick="reset()">RESET</button>
    </header>

    <main>
      <div class="container bg-primary pb-2">
        <div class="row justify-content-center">
          <div class="col-11">
            <div class="row text-center">
              <div class="col-6">Team 1</div>
              <div class="col-6">Team 2</div>
            </div>
            <div
              class="row text-center align-items-center justify-content-center"
            >
              <div
                class="col-4 mt-5 border border-success score-height d-flex justify-content-center align-items-center"
              >
                <span id="team-1-score">00</span>
              </div>
              <div
                class="col-4 offset-2 mt-5 border border-success score-height d-flex justify-content-center align-items-center"
              >
                <span id="team-2-score">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container my-5">
        <div class="row justify-content-center text-center">
          <div class="col-6 p-5">
            <button class="btn btn-primary btn-lg" onclick="addTeamOneOne()">add 1</button>
          </div>
          <div class="col-6 p-5">
            <button class="btn btn-primary btn-lg" onclick="addTeamTwoOne()">add 1</button>
          </div>
          <div class="col-6 p-5">
            <button class="btn btn-primary btn-lg" onclick="addTeamOneThree()">add 3</button>
          </div>
          <div class="col-6 p-5">
            <button class="btn btn-primary btn-lg" onclick="addTeamTwoThree()">add 3</button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
